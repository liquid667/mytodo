<div class="container-fluid">
    <!-- mappings input --> 
    <form role="form" class="form-inline" ng-submit="getMapping()">
        <input type="submit" class="btn btn-primary btn-group-sm" value="Get Mapping">
    </form>
    <p>{{mappings}}</p>
    
    <div ui-sortable ng-model="mappings">
        <span ng-repeat="field in fields" class="label label-primary" style="cursor: move; margin-left: 3px;">
            {{field}}
            <i class="glyphicon glyphicon-remove-sign" ng-click="removeField($index)" style="cursor: pointer;"></i>
        </span>
    </div>
    <p></p>
</div>
